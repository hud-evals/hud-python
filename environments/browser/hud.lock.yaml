environment:
  initializeMs: 15450
  toolCount: 8
tools:
- name: playwright
  description: Web automation tool using Playwright
  inputSchema:
    properties:
      action:
        description: The action to perform (navigate, screenshot, click, type, get_page_info,
          wait_for_element)
        title: Action
        type: string
      url:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: URL to navigate to (for navigate action)
        title: Url
      selector:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: CSS selector for element (for click, type, wait_for_element actions)
        title: Selector
      text:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: Text to type (for type action)
        title: Text
      wait_for_load_state:
        anyOf:
        - enum:
          - commit
          - domcontentloaded
          - load
          - networkidle
          type: string
        - type: 'null'
        default: null
        description: 'State to wait for: commit, domcontentloaded, load, networkidle
          (default: networkidle)'
        title: Wait For Load State
    required:
    - action
    type: object
- name: computer
  description: Control computer with mouse, keyboard, and screenshots
  inputSchema:
    properties:
      action:
        description: The action name (click, press, write, move, etc.)
        title: Action
        type: string
      x:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: X coordinate for click/move/scroll actions
        title: X
      y:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: Y coordinate for click/move/scroll actions
        title: Y
      button:
        anyOf:
        - enum:
          - left
          - right
          - middle
          - back
          - forward
          type: string
        - type: 'null'
        default: null
        description: Mouse button for click actions
        title: Button
      pattern:
        anyOf:
        - items:
            type: integer
          type: array
        - type: 'null'
        default: null
        description: Click pattern for multi-clicks (e.g., [100] for double-click)
        title: Pattern
      text:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: Text for write/response actions
        title: Text
      keys:
        anyOf:
        - items:
            type: string
          type: array
        - type: 'null'
        default: null
        description: Keys for press/keydown/keyup actions
        title: Keys
      enter_after:
        anyOf:
        - type: boolean
        - type: 'null'
        default: null
        description: Whether to press Enter after typing
        title: Enter After
      scroll_x:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: Horizontal scroll amount (positive = right)
        title: Scroll X
      scroll_y:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: Vertical scroll amount (positive = down)
        title: Scroll Y
      offset_x:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: X offset for relative move
        title: Offset X
      offset_y:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: Y offset for relative move
        title: Offset Y
      path:
        anyOf:
        - items:
            maxItems: 2
            minItems: 2
            prefixItems:
            - type: integer
            - type: integer
            type: array
          type: array
        - type: 'null'
        default: null
        description: Path for drag actions as list of (x, y) coordinates
        title: Path
      time:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: Time in milliseconds for wait action
        title: Time
      hold_keys:
        anyOf:
        - items:
            type: string
          type: array
        - type: 'null'
        default: null
        description: Keys to hold during action
        title: Hold Keys
      duration:
        anyOf:
        - type: number
        - type: 'null'
        default: null
        description: Duration in seconds for hold_key action
        title: Duration
    required:
    - action
    type: object
- name: anthropic_computer
