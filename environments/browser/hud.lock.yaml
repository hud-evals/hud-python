        title: Text
      start_coordinate:
        anyOf:
        - items:
            type: integer
          type: array
        - maxItems: 2
          minItems: 2
          prefixItems:
          - type: integer
          - type: integer
          type: array
        - type: 'null'
        default: null
        description: The starting coordinate for drag actions [x, y]
        title: Start Coordinate
      scroll_direction:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: The direction to scroll (up, down, left, right)
        title: Scroll Direction
