        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: The amount to scroll
        title: Scroll Amount
      duration:
        anyOf:
        - type: number
        - type: 'null'
        default: null
        description: The duration of the action in seconds
        title: Duration
      take_screenshot_on_click:
